<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Texturina&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
    <body>

        <div class="container">
            <div class="prompt">
                <div id="choices">
                    <button type="button">2 Players</button>
                    <button type="button">3 Players</button>
                    <button type="button">4 Players</button>
                    <button type="button">5 Players</button>
                    <button type="button">6 Players</button>
                    <button type="button">7 Players</button>
                    <button type="button">8 Players</button>
                </div>
                <div class="rules">
                    <p>Rules</p>
                    <ul>
                        <li>3 rounds</li>
                        <li>Roll a 1 and your score is 0 for the round</li>
                        <li>Roll a pair and your score is doubled</li>
                    </ul>
                </div>
            </div>
    
            <div class="field">
                <!-- <div class="name">
                    <p>{player} - {name}</p>
                    <div>
                        <img class="player_img_1" src="" alt="">
                        <p>Value: <span class="player_dice_1"></span></p>
                    </div>
                    <div>
                        <img class="player_img_2" src="" alt="">
                        <p>Value: <span class="player_dice_2"></span></p>
                    </div>
                </div> -->
            </div>
            <div class="controls">
                <button id="roll_dice">Roll Dice</button>
                <button id="new_game">New Game</button>
            </div>
        </div>

        <div id="popup" class="modal">
            <div class="popup_content">
              <span class="close">&times;</span>
              <p>Some text in the Modal..</p>
            </div>
        </div>

        <!-- scripts -->
        <script src="scripts/jquery/jquery-3.4.1.min.js"></script>
        <script src="scripts/dice_game.js"></script>
        <script src="scripts/dice.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
