<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Texturina&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
    <body>
        <p>Player</p>
        <div id="p1">
            <div class="dice_field">
                <div class="dice_pair_1">
                    <img src="images/1_dot_dice.png" alt="dice value">
                    <p>value: <span class="dice"></span></p>
                </div>
                <div class="dice_pair_2">
                    <img src="images/1_dot_dice.png" alt="dice value">
                    <p>value: <span class="dice"></span></p>
                </div>
            </div>
        </div>

        <p>Computer</p>
        <div id="p2">
            <div class="dice_field">
                <div class="dice_pair_1">
                    <img src="images/1_dot_dice.png" alt="dice value">
                    <p>value: <span class="dice"></span></p>
                </div>
                <div class="dice_pair_2">
                    <img src="images/1_dot_dice.png" alt="dice value">
                    <p>value: <span class="dice"></span></p>
                </div>
            </div>
        </div>

        <button id="roll_dice">Roll</button>

        <!-- scripts -->
        <script src="scripts/jquery/jquery-3.4.1.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/dice.js"></script>
        <script src="scripts/player.js"></script>
    </body>
</html>
