<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Texturina&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
    <body>
        <p>Player</p>
        <div id="player">
            <div class="dice_field">
                <div class="dice_pair_one">
                    <img src="images/5_dot_dice.png" alt="dice value">
                    <p>value: <span class="dice">5</span></p>
                </div>
                <div class="dice_pair_two">
                    <img src="images/3_dot_dice.png" alt="dice value">
                    <p>value: <span class="dice">3</span></p>
                </div>
            </div>
        </div>

        <p>Computer</p>
        <div id="computer">
            <div class="dice_field">
                <div class="dice_pair_one">
                    <img src="images/4_dot_dice.png" alt="dice value">
                    <p>value: <span class="dice">4</span></p>
                </div>
                <div class="dice_pair_two">
                    <img src="images/6_dot_dice.png" alt="dice value">
                    <p>value: <span class="dice">6</span></p>
                </div>
            </div>
        </div>

        <!-- scripts -->
        <script src="scripts/jquery-3.4.1.min.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
